    <main class="custom">
      <section class="today-section">
        <h2>Pick a Date in History</h2>
        <form id="customForm">
          <div class="form-row">
            <label for="month">Month:</label>
            <input
              type="number"
              id="month"
              name="month"
              min="1"
              max="12"
              required
            />
          </div>
          <div class="form-row">
            <label for="day">Day:</label>
            <input
              type="number"
              id="day"
              name="day"
              min="1"
              max="31"
              required
            />
          </div>
          <button type="submit" class="btn">Show Events</button>
        </form>

        <div id="customEvents" class="event-list"></div>
        <button id="load-more-btn" class="btn" style="display: none">Load More</button>
      </section>
    </main>
